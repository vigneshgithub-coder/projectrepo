
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - seller</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         
        /* Box for the form */
        .login-client-container {
            width: 300px;
            padding: 20px;
            border: 2px solid #000; /* Black outline */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2); /* Light shadow */
            margin: 50px auto; /* Center the form */
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Input fields styling */
        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Submit button styling */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Register link styling */
        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: blue;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        #response {
            text-align: center;
            margin-top: 10px;
            color: red; /* Change to a suitable color for errors */
        }
        
  
    </style>
</head>
<body>
    <div class="login-client-container">
        <h2>seller Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Log In</button>
        </form>
        
        <div id="response"></div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        // Fetch the login route
        const response = await fetch('/login-seller', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });

        // Check if response contains JSON
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
            const result = await response.json();
            console.log(result);

            

            // Check for success or failure
            if (response.ok) {
                console.log('Response status:', response.status);
                console.log('Response body:', result);

                console.log(result);
                if (response.ok) {
                    alert('Login successful!');
                    localStorage.setItem('seller_id', result.seller_id);
                   
                    window.location.href = '/sellerdashboard'; // Redirect to the seller dashboard
                } else {
                    alert('Login failed:' + result.message);
                    document.getElementById('response').innerText = result.message;
                }
            } else {
                document.getElementById('response').innerText = result.message || 'Login failed';
            }
        } else {
            // Handle non-JSON responses (e.g., HTML error pages)
            const textResponse = await response.text();
            console.error('Unexpected response format:', textResponse);
            alert('Unexpected response from the server.');
        }
    } catch (error) {
        console.error('Error during login request:', error);
        alert('An error occurred during login. Please try again.');
    }
});

        </script>
        
</body>
</html>
