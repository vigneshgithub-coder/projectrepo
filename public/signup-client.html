<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>

  <h2>Sign Up</h2>
  <form id="signupForm">
    <label for="clientname">Client Name:</label>
    <input type="text" id="clientname" name="clientname" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="user_type">User Type (seller or client):</label>
    <input type="text" id="user_type" name="user_type" required>

    <button type="submit">Sign Up</button>
  </form>

  <div id="response"></div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const clientname = document.getElementById('clientname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const user_type = document.getElementById('user_type').value;

      // Make a POST request to the server with the form data
      const response = await fetch('/signup-Client', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ clientname, email, password, user_type })
      });

      const result = await response.json();
      document.getElementById('response').innerText = result.message;
      
      // Handle successful signup (optional redirect)
      if (result.message === 'Client created successfully.') {
        alert('Signup successful. Please log in.');
        window.location.href = '/login';
      } else {
        alert(result.message);
      }
    });
  </script>

</body>
</html>
