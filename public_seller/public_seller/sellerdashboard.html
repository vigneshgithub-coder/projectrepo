<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f0f0 25%, #f7f7f7 100%);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1,
        h2 {
            color: #3d5afe;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        form {
            background-color: #f3f3f3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #3d5afe;
            outline: none;
        }

        button {
            background-color: #3d5afe;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #1e40ff;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .product-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            max-width: 100px;
            height: auto;
            float: left;
            margin-right: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-item h3 {
            margin: 0 0 10px;
            color: #3d5afe;
            font-size: 1.5rem;
        }

        .product-item p {
            margin: 5px 0;
            line-height: 1.6;
        }

        .product-item button {
            margin-top: 10px;
            background-color: #ff5252;
        }

        .product-item button:hover {
            background-color: #ff1744;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 30px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Seller Dashboard</h1>

        <!-- Form to add a new product -->
        <form id="addProductForm">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <label for="image_url">Image URL:</label>
            <input type="text" id="image_url" name="image_url" required>


            <button type="submit">Add Product</button>
        </form>

        <!-- Section to display existing products -->
        <h2>Existing Products</h2>
        <div id="productList"></div>
    </div>

    <script>

        // Event listener to add product when form is submitted
        document.getElementById('addProductForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const product_name = document.getElementById('product_name').value;
            const price = document.getElementById('price').value;
            const description = document.getElementById('description').value;
            const image_url = document.getElementById('image_url').value;
            const seller_id = localStorage.getItem('seller_id'); // retrieving seller_id from localStorage

            // Client-side validation
            if (!seller_id || !product_name || !price || !description || !image_url) {
                alert('Please fill in all fields.');
                return; // Stop further execution if validation fails
            }

            console.log({
                seller_id,
                product_name,
                price,
                description,
                image_url
            });


            // Send POST request to add product
            fetch('/add-product', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    seller_id,
                    product_name,
                    price,
                    description,
                    image_url
                }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.message === 'Product added successfully.') {
                        alert(data.message);
                        loadProducts();  // Reload product list after adding new product
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error adding product:', error);
                    alert('There was an error adding the product. Please try again later.');
                });

            console.log({
                seller_id,
                product_name,
                price,
                description,
                image_url
            });
        });

        // Function to load products from the database
        function loadProducts() {
            const seller_id = localStorage.getItem('seller_id');
            console.log(seller_id);

            fetch(`/products/${seller_id}`)  // Fetching products based on seller_id
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();  // Convert response to JSON
                })
                .then(products => {
                    const productList = document.getElementById('productList');
                    productList.innerHTML = '';  // Clear the list before loading
                    products.forEach(product => {
                        // productList.innerHTML += `
                        //     <div class="product-item">
                        //         <h3>${product.product_name}</h3>
                        //         <p>${product.description}</p>
                        //         <p>Price: $${product.price}</p>
                        //         <img src="${product.image_url}" alt="${product.product_name}">
                        //         <button onclick="editProduct(${product.id})">Edit</button>
                        //         <button onclick="deleteProduct(${product.id})">Delete</button>
                        //     </div>
                        //     <hr>
                        // `;

                        productList.innerHTML +=
                         `  <div class="product-item">
                                    <input name="prod-name" type="text" value=${product.product_name}>
                                    <input name="prod-number" type="integer" value=${product.description}>
                                    <input name="prod-desc" type="textarea" value=${product.price}>
                                     <img src="${product.image_url}" alt="${product.product_name}">
                                     <button onclick="editProduct(${product.id},${product})">Edit</button>
                                    </div>
                                    <hr>`
                    });
                });
        }

        // Function to delete a product
        function deleteProduct(id) {
            fetch(`/delete-product/${id}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Product deleted successfully.') {
                        alert(data.message);
                        loadProducts();  // Reload the product list after deletion
                    }
                });
        }

        // Load products on page load
        loadProducts();

        // Placeholder function for editing a product (add your logic here)
        function editProduct(id, updatedData) {
            fetch(`/edit-product/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updatedData), // Send the updated product data
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message); // Alert the message returned from the server
                    loadProducts();      // Reload the product list after the update
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error updating product: ' + error.message);
                });
        }

    </script>
</body>

</html>
